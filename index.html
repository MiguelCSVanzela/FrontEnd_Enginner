<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>REGIS</title>
</head>

<body>
    <div class="container-controles">
        <button id="fundo">Noite</button>
        <button id="ordenar">Ordenar</button>
    </div>
    <div class="container">
        <header>
            <h1>registro</h1>
        </header>
        <div class="form-container">
            <form>
                <ul id="sortable">
                    <li>
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Miguel Claudio" name="nome" />
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="miguelclaudio@gmail.com" name="email" />
                    </li>
                    <li>
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" name="telefone" />
                    </li>
                    <li>
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" />
                    </li>
                    <li>
                        <label for="enderecoCompleto">Endere√ßo</label>
                        <input type="text" id="enderecoCompleto" placeholder="Rua Jonas Mattos, 100"
                            name="enderecoCompleto" />
                    </li>
                    <li>
                        <label for="cep">CEP</label>
                        <input type="text" id="cep" name="cep" />
                    </li>
                </ul>
                <button type="submit">Registrar</button>
            </form>

            <div class="container-resposta">
                <p id="registro"></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
